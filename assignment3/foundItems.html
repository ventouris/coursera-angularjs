<h3 ng-if="foundItems">Weeeee... We found them</h3>
<h3 ng-if="!foundItems">Nothing found</h3>
<ol>
  <li ng-repeat="item in narrow.foundItems">
    {{ item.name }}, {{item.short_name}}, {{item.description}}
    <button ng-click="narrow.onRemove({index: $index});">Remove Item</button>
  </li>
</ol>
