<h3 class='warning' ng-if='narrow.warning'>Nothing found</h3>
<h3 class='title' ng-if='narrow.showTable'>Weeee.. We found it</h3>
    <table ng-if='narrow.showTable'>
      <thead><tr><th>name</th><th>short name</th><th>description</th><th>action</th></tr></thead>
      <tbody>
        <tr ng-repeat="item in narrow.items">
          <td>{{ item.name }}</td>
          <td>{{item.short_name}}</td>
          <td>{{item.description}}</td>
          <td>  <button ng-click="narrow.onRemove({index: $index});">Don't want this one!</button></td>
        </tr>
      </tbody>
    </table>
